<html>

<head>
    <!--<script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.imagemapster.js"></script>
</head>

<body>
    <img src="anatomy.jpg" style="width:400px;height:500px" id="anatomy" usemap="#mymap">
    <div>
        <label for="dBValue"><span id="dBoutput"></span>dB</label>
        <input type="range" min="0" max="180" step="1" id="dBValue" value="90">
    </div>
    <map name="mymap">
        <area data-key="head" class="head" href="#" shape="poly" coords="195,165,206,202,216,211,225,225,236,229,257,239,285,239,301,228,315,211,325,191,332,176,336,159,335,156,333,154,341,97,328,67,316,57,302,49,298,43,273,36,250,38,227,40,214,50,197,65,191,86" />
        <area data-key="body" class="body" href="#" shape="poly" coords="233,230,242,234,250,236,267,237,285,235,291,232,297,246,309,251,322,255,338,265,345,287,344,328,344,347,341,378,340,400,330,425,331,460,333,495,336,514,261,515,216,513,190,511,191,426,181,350,177,289,193,260" />
        <area data-key="handleft" class="hands" href="#" shape="poly" coords="192,260,178,333,178,350,163,406,149,448,150,482,139,520,131,571,135,596,145,602,145,621,141,635,133,625,127,615,126,630,126,639,134,653,128,666,116,655,102,627,100,581,106,458,123,380,133,316,166,269" />
        <area data-key="handright" class="hands" href="#" shape="poly" coords="348,266,341,323,343,347,375,448,375,479,396,581,385,595,378,608,383,635,391,624,398,618,402,641,396,645,391,656,402,663,421,628,422,579,420,451,386,307,372,280" />
        <area data-key="under" class="under" href="#" shape="poly" coords="188,512,186,535,261,587,339,536,334,514" />
        <area data-key="legleft" class="legs" href="#" shape="poly" coords="186,534,260,585,243,744,240,934,247,952,247,965,244,971,208,973,188,969,148,972,144,960,197,935,200,938,185,732" />
        <area data-key="legright" class="legs" href="#" shape="poly" coords="260,584,280,748,279,792,281,857,286,934,276,951,276,959,280,967,290,970,312,971,341,969,369,973,377,964,344,941,321,935,341,733,337,537" />
    </map>

    <script>
        $('#anatomy').mapster({
            mapKey: 'data-key',
            fillOpacity: 0.4,
            fillColor: "d42e16",
            stroke: true,
            strokeColor: "3320FF",
            strokeOpacity: 0.8,
            strokeWidth: 4,
            isDeselectable: true,
            altImage: 'man2.png'
        });

        $('area.hands').mapster('set', false);
        $('area.legs').mapster('set', false);

        $(function() {
            $('#dBValue').change(function() {
                var dBValueCount = $('#dBValue').val();
                $('#dBoutput').html(dBValueCount.toString());
                if (dBValueCount > 160) {
                    $('area.legs').mapster('set', true);
                    $('area.head').mapster('set', true);
                    $('area.body').mapster('set', true);
                    $('area.hands').mapster('set', true);
                    $('area.under').mapster('set', true);
                } else if (dBValueCount > 130) {
                    $('area.under').mapster('set', true);
                    $('area.head').mapster('set', true);
                    $('area.body').mapster('set', true);
                    $('area.hands').mapster('set', true);
                    $('area.legs').mapster('set', false);
                } else if (dBValueCount > 100) {
                    $('area.body').mapster('set', true);
                    $('area.head').mapster('set', true);
                    $('area.hands').mapster('set', true);
                    $('area.under').mapster('set', false);
                    $('area.legs').mapster('set', false);
                } else if (dBValueCount > 70) {
                    $('area.hands').mapster('set', true);
                    $('area.head').mapster('set', true);
                    $('area.body').mapster('set', false);
                    $('area.under').mapster('set', false);
                    $('area.legs').mapster('set', false);
                } else if (dBValueCount > 40) {
                    $('area.head').mapster('set', true);
                    $('area.body').mapster('set', false);
                    $('area.hands').mapster('set', false);
                    $('area.under').mapster('set', false);
                    $('area.legs').mapster('set', false);
                } else {
                    $('area.head').mapster('set', false);
                    $('area.body').mapster('set', false);
                    $('area.hands').mapster('set', false);
                    $('area.under').mapster('set', false);
                    $('area.legs').mapster('set', false);
                }
            });
        });
    </script>
</body>
